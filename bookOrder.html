<!DOCTYPE html>
<html>
<head>
	<title>Book Order Form</title>
</head>
<body>
	<h1>Book Order Form</h1>
	<link rel="stylesheet" type="text/css" href="bookOrder.css">
	<h2>Customer Information</h2>
<form action="bookOrder.php" method="post">
	<label for="name">Customer Name:</label>
	<input type="text" id="name" name="name"><br>
	<label for="address">Customer Address:</label>
	<input type="text" id="address" name="address">
	<h3>Choose Book Format</h3>
	<input type="radio" id="hardcover" name="format" value="hardcover">
	<label for="hardcover">Hardcover($20)</label><br>
	<input type="radio" id="paperback" name="format" value="paperback">
	<label for="paperback">Paperback($10)</label><br>
	<input type="radio" id="ebook" name="format" value="ebook">
	<label for="ebook">Ebook($5)</label><br><br>
	<input type="submit" value="Submit Order">
</form>
</body>
</html
